<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
        <link rel="stylesheet" href="./assets/css/base.css">
        <link rel="stylesheet" href="./assets/css/main.css">
        <title>My Air</title>
    </head>
    <body>
        <header class="header">
            <div class="header__covid">
                <a href="" class="header__covid-link">
                    <span class="header__covid-content">
                        Nhận thông tin mới nhất về biện pháp ứng phó COVID-19 của chúng tôi
                    </span>
                </a>
            </div>
            <div class="header__nav grid">
                <div class="header__nav-logo">
                    <a href="" class="header__nav-logo-link">
                        <img src="./assets/img/logo/Airbnb-Logo.png" alt="" class="header__nav-logo-img">
                    </a>
                </div>
        
                <ul class="header__navbar">
                    <li class="header__navbar-item">
                        <span class="header__navbar-content">Nơi ở</span>
                    </li>
                    <li class="header__navbar-item active">
                        <span class="header__navbar-content">Trải nghiệm</span>
                    </li>
                    <li class="header__navbar-item">
                        <a href="" class="header__navbar-content">Trải nghiệm trực tuyến</a>
                    </li>
                </ul>
        
                <div class="header__wrapper">
                    <ul class="header__wrapper-list">
                        <li class="header__wrapper-item">
                            <a href="" class="header__host-link">Trở thành chủ nhà</a>
                        </li>
                        <li class="header__wrapper-item">
                            <i class="header__language-icon ti-world"></i>
                        </li>
                    </ul>
                    <div class="header__wrapper-menu">
                        <i class="header__bar-icon fas fa-bars"></i>
                        <i class="header__ava-icon fas fa-user-circle"></i>
        
                        <div class="header__menu">
                            <ul class="header__menu-group">
                                <div class="header__menu-item more-weight">Đăng ký</div>
                                <div class="header__menu-item">Đăng nhập</div>
                            </ul>
                            <ul class="header__menu-group">
                                <div class="header__menu-item">Cho thuê nhà</div>
                                <div class="header__menu-item">Tổ chức trải nghiệm</div>
                                <div class="header__menu-item">Trợ giúp</div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="content"></div>
        
        <footer class="footer"></footer>

    </body>
</html>
